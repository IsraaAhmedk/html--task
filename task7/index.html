<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="a.html" method="post">
        
           <div class="input">
            <label for="username">Username:</label> <br>
            <input type="text" id="username" name="username" placeholder="please enter your data" required>
        </div> <hr>

        <div class="input">
            <label for="password">Password:</label> <br>
            <input type="password" id="password" name="password" minlength="8" maxlength="15" placeholder="please enter your data" >
        </div> <hr>

         <div class="input">
            <label for="mobile">Mobile:</label> <br>
            <input type="text" id="mobile" name="mobile" placeholder="please enter your data">
        </div> <hr>

        <div class="input">
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="please enter your data" required>
        </div> <hr>

        <div class="input">
            <label for="subject">Subject:</label> <br>
            <input type="text" id="subject" name="subject" placeholder="please enter your data">
        </div> <hr>
        <div class="input">
            <input type="hidden" value="hide">
        </div>

        <div class="input">
            <input type="submit" value="send">
        </div>
    </form>
</body>
</html>
