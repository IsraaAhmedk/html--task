<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK7</title>
</head>
<body>
    <form action="a.html" method="post">
        <!--radio-->
           <div class="input"><b>choose your system:</b><br>
            <input type="radio" id="windows" name="os" placeholder="please enter your data" >
            <label for="windows">windows</label> <br>
        </div>
           <div class="input">
            <input type="radio" id="mac" name="os" placeholder="please enter your data" >
            <label for="mac">mac</label> <br>
        </div> <hr>

        <!--checkbox-->
        <div class="input"><b>choose your system:</b><br>
            <input type="checkbox" id="html" name="html" placeholder="please enter your data" >
            <label for="html">html</label>
        <div class="input">
            <input type="checkbox" id="css" name="css" placeholder="please enter your data" >
            <label for="css">css</label> <br>
        </div> <hr><br><br>


        <!--maxlength-->
         <div class="input">
            <label for="mobile">Mobile:</label> <br>
            <input type="number" id="mobile" name="mobile" placeholder="please enter your data" maxlength="5">
        </div> <hr><hr><br> 


        <!--readonly-->
        <div class="input">
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="please enter your data" readonly>
        </div> <hr><hr><br>


        <!--radio buttons:-we can choose one or more choice-->
        <!--checkbox:-we can more than one choice-->


        <!--hide id-->
        <div class="input">
            <input type="hidden" value="id" >
        </div>

        <!--send-->
        <div class="input">
            <input type="submit" value="send">
        </div>
    </form>
</body>
</html>
